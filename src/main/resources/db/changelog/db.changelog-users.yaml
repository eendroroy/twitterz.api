---
databaseChangeLog:
  - changeSet:
      id: createUserTable
      author: indrajit
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_salt
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: access_token
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: fullname
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: active
                  type: int
                  constraints:
                    nullable: false
